<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>pesquisa</title>
</head>
<body>
  <form>
      <input 
      autocomplete="off" 
      autofocus 
      placeholder="email@escola.edu.br" 
      type="email"
      name="email" 
      pattern=".+@.+\.edu\.\D{2}"
      required
      >

      <input
      placeholder="(DD) 99999-9999" 
      type="text"
      name="tel" 
      pattern="\(\d{2}\)\s\d{5}-\d{4}"
      required
      >

      <button>registrar</button>
  
  </form>
  
</body>
</html>
