<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>pesquisa</title>
</head>
<body>
  <form>
      <input 
      autocomplete="on" 
      autofocus 
      placeholder="email@escola.edu.br" 
      type="email"
      name="email" 
      pattern=".+@.+\.edu\.\D{2}"
      required
      />
     <!--no pattern a gente escreve em outra linguagem (expressoes regulares) o ponto(.)= qualquer caractere unico(exerto terminadores de linha), asterisco(*)= zero ou mais vezes, mais(+)= uma ou mais vezes, 
     interrogaÃ§Ã£o(?)= 0 ou 1 vez, {n}= n ocorrencias, {n,m}= pelo menos n, e no maximo m ocorrencias, [0123456789]= qualquer caracteres incluidos,
     [0-9]= qualquer caractere do intervalo, \d= qualquer caractere ou digito, \D= qualquer caractere que nÃ£o seja um digito-->
      <input
      placeholder="(DD) 99999-9999" 
      type="text"
      name="tel" 
      pattern="\(\d{2}\)\s\d{5}-\d{4}"
      required
      />

      <button>registrar</button>
  
  </form>
  
</body>
</html>
